<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>oldsu!</title>
</head>
<body>
    <div class="header_wrapper">
        <header class="header">
            <div class="logo_wrapper">
                <h1 class="logo">oldsu!</h1>
            </div>
            <div class="menu_wrapper">
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Home</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Beatmaps</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Leaderboard</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Community</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a class="user_profile_link">
                <img href="#" alt="upl" class="user_profile_image">
            </a>
        </header>
    </div>
    <main>
        <div class="banner_wrapper">
            <img src="image/banner.png" alt="oldsu_banner" class="banner_image">
        </div>
        <div class="leaderboard_content">
            <div class="searchbar_wrapper" id="searchbar_ranking_search">
                <p class="searchbar_label">Search for:</p>
                <input class="searchbar_text" type="text"/>
            </div>

            <div class="searchbar_wrapper" id="searchbar_ranking_gamemode">
                <p class="searchbar_label">Gamemode:</p>
                <select class="searchbar_text">
                    <option value="0">Standard</option>
                    <option value="1">Taiko</option>
                    <option value="2">Catch The Beat</option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
