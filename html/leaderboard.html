<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>oldsu!</title>
</head>
<body>
    <div class="header_wrapper">
        <header class="header">
            <div class="logo_wrapper">
                <h1 class="logo">oldsu!</h1>
            </div>
            <div class="menu_wrapper">
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Home</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Beatmaps</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Leaderboard</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Community</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a class="user_profile_link">
                <img href="#" alt="upl" class="user_profile_image">
            </a>
        </header>
    </div>
    <main>
        <div class="banner_wrapper">
            <img src="image/banner.png" alt="oldsu_banner" class="banner_image">
        </div>
        <div class="leaderboard_content">
            <div class="inputbar_wrapper" id="inputbar_ranking_search">
                <p class="inputbar_label">Search for:</p>
                <input class="inputbar_text" type="text"/>
            </div>

            <div class="inputbar_wrapper" id="inputbar_ranking_gamemode">
                <p class="inputbar_label">Gamemode:</p>
                <select class="inputbar_text">
                    <option value="0">Standard</option>
                    <option value="1">Taiko</option>
                    <option value="2">Catch The Beat</option>
                </select>
            </div>

            <div class="leaderboard_players_wrapper">
                <div class="leaderboard_player leaderboard_player_large">
                    <p class="leaderboard_player_rank leaderboard_player_large">#1</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar leaderboard_player_large" alt="Paimon">
                    <p class="leaderboard_player_name leaderboard_player_large">Paimon</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#2</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 2</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#3</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 3</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#4</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 4</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#5</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 6</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#7</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 7</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#8</p>
                    <img src="image/obama.png" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Obama</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#9</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 9</p>
                </div>
                <div class="leaderboard_player">
                    <p class="leaderboard_player_rank">#10</p>
                    <img src="image/paimon.jpg" class="leaderboard_player_avatar" alt="Paimon">
                    <p class="leaderboard_player_name">Paimon 10</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
