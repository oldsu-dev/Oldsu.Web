<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>oldsu!</title>
</head>
<body>
    <div class="header_wrapper">
        <header class="header">
            <div class="logo_wrapper">
                <h1 class="logo">oldsu!</h1>
            </div>
            <div class="menu_wrapper">
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Home</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Beatmaps</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Leaderboard</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Community</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a class="user_profile_link">
                <img href="#" alt="upl" class="user_profile_image">
            </a>
        </header>
    </div>
    <main>
        <div class="beatmap_content">
            <div class="bm_banner_wrapper">
                <img src="image/discoprincebg.jpg" class="bm_banner_image" alt="beatmap banner image" width="1200px">
            </div>
            <div class="bm_banner_area">
                <div class="bm_status_wrapper">
                    <span class="bm_status_text">Ranked</span>
                </div>
                <div class="bm_metadata">
                    <span class="bm_metadata_title">DISCO PRINCE</span>
                    <span class="bm_metadata_artist">Kenji Ninuma</span>
                </div>
                <div class="bm_lower_panel_wrapper">
                    <div class="bm_creation_info">
                        <img src="image/paimon.jpg" alt="avatar" class="bm_creation_info_avatar">
                        <div class="bm_creation_info_text">
                            <span class="bm_creation_info_mapper">created by Paimon</span>
                            <span class="bm_creation_info_mapper">Ranked 6 Oct 2007</span>
                        </div>
                    </div>
                    <div class="bm_buttons_wrapper">
                        <a class="bm_button">a</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
