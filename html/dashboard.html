<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>User Settings</title>
</head>
<body>
    <div class="header_wrapper">
        <header class="header">
            <div class="logo_wrapper">
                <h1 class="logo">oldsu!</h1>
            </div>
            <div class="menu_wrapper">
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Home</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Beatmaps</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Leaderboard</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Community</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a class="user_profile_link">
                <img src="image/paimon.jpg" alt="upl" class="user_profile_image">
                <a href="#" class="sign_in_button">sign in</a>
            </a>
            <div class="login_panel">
                <h3 class="login_panel_header">Please sign in</h3>
                <input class="login_panel_input" type="text" id="username_input" placeholder="username">
                <input class="login_panel_input" type="password" id="password_input" placeholder="password">
                <input class="login_panel_button" type="submit" id="submit_input" value="Sign in">
                <span class="login_panel_status">Unknown username or password.</span>
                <a href="#" class="login_panel_linktext">Register</a>
                <a href="#" class="login_panel_linktext">I forgot my password</a>
            </div>
            <div class="user_dropdown">
                <img src="image/paimon.jpg" class="user_dropdown_avatar">
                <span class="user_dropdown_nickname">nickname</span>
                <a href="#" class="user_dropdown_profile">My Profile</a>
                <a href="#" class="user_dropdown_profile">Friends</a>
                <a href="#" class="user_dropdown_profile">Settings</a>
                <a href="#" class="user_dropdown_profile">Log Out</a>
            </div>
        </header>
    </div>
    <main> 
        <div class="dashboard_main">
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer_content">
            <ul class="footer_list">
                <li class="footer_list_item">
                    <a class="footer_list_item_link">Privacy</a>
                </li>
                <li class="footer_list_item">
                    <a class="footer_list_item_link">Gitlab</a>
                </li>
                <li class="footer_list_item">
                    <a class="footer_list_item_link">Terms of Service</a>
                </li>
                <li class="footer_list_item">
                    <a class="footer_list_item_link">Copyright</a>
                </li>
                <li class="footer_list_item">
                    <a class="footer_list_item_link">Discord</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
