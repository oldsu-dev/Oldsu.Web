<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>oldsu!</title>
</head>

<body>
    <div class="header_wrapper">
        <header class="header">
            <div class="logo_wrapper">
                <h1 class="logo">oldsu!</h1>
            </div>
            <div class="menu_wrapper">
                <nav class="menu">
                    <ul class="menu_list">
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Home</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Beatmaps</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Leaderboard</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Community</a>
                        </li>
                        <li class="menu_list_item">
                            <a class="menu_list_item_link" href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <a class="user_profile_link">
                <img href="#" alt="upl" class="user_profile_image">
            </a>
        </header>
    </div>
    <main>
        <div class="user_content">
            <div class="user_card">
                <h2 class="user_card_name">PlayerName</h2>
                <img src="image\avatar_placeholder.png" alt="user avatar" class="user_card_avatar" width="128px" height="128px">
                <div class="user_card_badges_wrapper">
                    <img src="image/1Badge.png" alt="N1 oldsu badge" class="user_card_badge">
                </div>
                <h3 class="user_card_player_title">The God of oldsu!</h3>
                <div class="user_card_ranking">
                    <img class="user_card_ranking_flag" src="image/flag_gm.png" width="48px" height="48px">
                    <div class="user_card_ranking_values_wrapper">
                        <h3 class="user_card_ranking_rank">Rank 0</h3>
                        <h3 class="user_card_ranking_level">Level 0</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
